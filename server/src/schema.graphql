type Query {
  person(id: ID): Person
  persons: [Person]
  position: Position
  feed: [Link]
}

type Person {
  id: ID
  positionId: Position
  lastName: String
  firstName: String
  surname: String
  dateBirthday: String
  address: String
  tlf: String
  tlf2: String
  out: String
}

type Position {
  id: ID
  position: String
}

type Link {
  id: ID
  createdAt: String
  description: String
  url: String
}
